<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .registration-message {
            display: none;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .tick-mark {
            font-size: 40px;
            margin-bottom: 10px;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required><br><br>

            <label for="userpassword">Password:</label>
            <input type="password" id="userpassword" name="userpassword" required><br><br>

            <input type="submit" value="Register">
        </form>
    </div>
    
    <div class="registration-message" id="registrationMessage">
        <div class="tick-mark">&#10004;</div>
        <p id="registrationStatus"></p>
    </div>

    <script>
        const registrationMessage = document.getElementById("registrationMessage");
        const registrationStatus = document.getElementById("registrationStatus");

        // Simulated registration process (replace with your PHP code)
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault();
            registrationStatus.innerText = "Registration Successful!";
            registrationMessage.style.display = "flex";

            // Simulate a delay for the animation
            await new Promise(resolve => setTimeout(resolve, 2000));

            registrationMessage.style.animation = "fadeOut 1s";
            
            setTimeout(function () {
                registrationMessage.style.display = "none";
            }, 1000);
        });
    </script>
</body>
</html>
